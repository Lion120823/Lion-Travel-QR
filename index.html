<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lionel Ian Recolizado - Contact Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color-scheme: light;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #f4f5fb, #e4e7ff);
    }

    .card {
      background: #ffffff;
      padding: 2.5rem 2.8rem;
      border-radius: 18px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
      max-width: 520px;
      width: 100%;
      box-sizing: border-box;
    }

    .name {
      font-size: 1.7rem;
      font-weight: 700;
      margin: 0 0 0.35rem;
      color: #111827;
    }

    .subtitle {
      margin: 0 0 1.4rem;
      font-size: 0.95rem;
      color: #6b7280;
    }

    .section-title {
      font-size: 0.9rem;
      font-weight: 600;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      color: #4b5563;
      margin: 1.2rem 0 0.4rem;
    }

    .field {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      margin: 0.35rem 0;
      font-size: 0.98rem;
      color: #111827;
      flex-wrap: wrap;
    }

    .label {
      font-weight: 600;
      color: #4b5563;
      min-width: 80px;
    }

    a {
      color: #2563eb;
      text-decoration: none;
      word-break: break-all;
    }

    a:hover,
    a:focus-visible {
      text-decoration: underline;
    }

    .icon {
      width: 20px;
      height: 20px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .address-text {
      margin: 0;
      color: #111827;
    }

    .qr-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 0.4rem;
      gap: 0.5rem;
    }

    .qr-img {
      width: 260px;
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .qr-caption {
      font-size: 0.85rem;
      color: #6b7280;
      text-align: center;
    }

    @media (max-width: 480px) {
      .card {
        padding: 1.8rem 1.6rem;
        border-radius: 14px;
        margin: 1rem;
      }

      .name {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <main class="card">
    <header>
      <h1 class="name">Lionel Ian Recolizado</h1>
      <p class="subtitle">Contact Information</p>
    </header>

    <section>
      <h2 class="section-title">Email</h2>
      <div class="field">
        <a href="mailto:ianrecolizado@gmail.com">ianrecolizado@gmail.com</a>
      </div>
    </section>

    <section>
      <h2 class="section-title">Messaging</h2>

      <!-- WhatsApp -->
      <div class="field">
        <span class="label">WhatsApp:</span>
        <span class="icon" aria-hidden="true">
          <!-- Simple WhatsApp logo as inline SVG -->
          <svg viewBox="0 0 32 32">
            <path
              d="M16 3C9.383 3 4 8.383 4 15c0 2.316.672 4.46 1.836 6.274L4 29l7.932-1.813A11.92 11.92 0 0 0 16 27c6.617 0 12-5.383 12-12S22.617 3 16 3z"
              fill="#25D366"
            />
            <path
              d="M24.5 16.1c-.2-.1-1.2-.6-1.4-.7s-.3-.1-.5.1c-.1.2-.6.7-.7.8s-.2.1-.4 0c-.2-.1-.9-.3-1.8-1.1-.7-.6-1.1-1.3-1.2-1.5s0-.3.1-.4l.3-.3c.1-.1.1-.2.2-.3.1-.1.1-.2.2-.3.1-.2 0-.3 0-.4 0-.1-.5-1.3-.7-1.7-.2-.4-.4-.4-.5-.4h-.4c-.1 0-.3 0-.4.2-.1.2-.6.6-.6 1.5s.6 1.7.7 1.8c.1.1 1.2 2 2.9 2.8 1.7.8 1.7.6 2 .6.3 0 1-.4 1.1-.8.1-.4.1-.8.1-.8s-.1-.1-.3-.2z"
              fill="#fff"
            />
          </svg>
        </span>
        <a href="https://wa.me/639178422939" target="_blank" rel="noopener noreferrer">
          +63 917 842 2939
        </a>
      </div>

      <!-- WeChat QR -->
      <div class="field" style="flex-direction: column; align-items: flex-start;">
        <span class="label">WeChat: Lionel_Recolizado</span>
        <div class="qr-wrapper">
          <!-- Put wechat-qr.png in the same folder as this HTML file -->
          <img src="wechat-qr.png" alt="WeChat QR code for Lionel Recolizado" class="qr-img" />
          <p class="qr-caption">Scan the QR code to add on WeChat.</p>
        </div>
      </div>
    </section>

    <section>
      <h2 class="section-title">Location</h2>
      <div class="field">
        <span class="label">City:</span>
        <p class="address-text">
          Quezon City, NCR, Philippines 1124
        </p>
      </div>
    </section>
  </main>
</body>
</html>
